<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- Date Input Section -->
        <header class="inputdate">
            <label for="date-picker">Select Date:</label>
            <input type="date" id="date-picker">
        </header>

        <!-- Calendar Container -->
        <div class="calendar">
            <div class="calendar-header">
                <button class="prev-month">
                    <i class="fas fa-caret-left"></i>
                </button>
                <h2>December 2024</h2>
                <button class="next-month">
                    <i class="fas fa-caret-right"></i>
                </button>
            </div>

            <!-- Weekday Names -->
            <div class="day-names">
                <span>Sun</span> <span>Mon</span> <span>Tue</span> <span>Wed</span>
                <span>Thu</span> <span>Fri</span> <span>Sat</span>
            </div>

            <!-- Static Days for a Sample Month -->
            <div class="days">
                <span class="empty"></span><span class="empty"></span><span class="empty"></span><span>1</span><span>2</span><span>3</span><span>4</span>
                <span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span>
                <span>12</span><span>13</span><span>14</span><span>15</span><span>16</span><span>17</span><span>18</span>
                <span>19</span><span>20</span><span>21</span><span>22</span><span>23</span><span>24</span><span>25</span>
                <span>26</span><span>27</span><span>28</span><span>29</span><span>30</span><span>31</span>
            </div>
        </div>
    </div>

</body>
</html>
